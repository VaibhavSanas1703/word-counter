<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Word Counter - Created By Vaibhav Sanas | Web Designer</title>

   <!--
    IMPORT FONTS FROM GOOGLE FONST WEBSITE
     -->
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  
   <link href="https://fonts.googleapis.com/css?family=Onest:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />


   <!--
    CUSTOM CSS FILE
     -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <!-- *MAIN CONTAINER -->

    <main id="word-container">
      <div class="title">
         <h1>Word & Character Counter</h1>
      </div>
      <div class="text-box">
         <textarea id="textbox" placeholder="Type here..."></textarea>
      </div>
      <div class="bottom-part">
         <h1><span id="word">0</span>Words</h1>
         <div class="line"></div>
         <h1><span id="char">0</span>Characters</h1>
      </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
